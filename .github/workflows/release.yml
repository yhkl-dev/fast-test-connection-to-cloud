name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # - name: Build binary
      #   run: |
      #     go build -o fastcheck .
      #     tar -czvf fastcheck.tar.gz fastcheck

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o fastcheck-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o fastcheck-arm64 .
          GOOS=windows GOARCH=amd64 go build -o fastchecks-amd64.exe .
          tar -czvf release.tar.gz fastcheck*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release.tar.gz  # 上传的二进制包
          body: "## Changelog\n\n- Feature 1\n- Bug fix 2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
